<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors VS AI</h1>
    <h2>First to 5 Wins!</h2>

    <div class="game-box">
        <button class="play-btn">Play!</button>

        <p class="result">Play 5 rounds of rock, paper, scissors against Google's Gemini, don't let it get in your head!</p>
        <p class="moves"></p>
        <p class="score">Score: 0 - 0</p>

        <div id="buttons-box">
            <button class="rock">🪨</button>
            <button class="paper">📃</button>
            <button class="scissors">✂️</button>
        </div>
    </div>

    <div class="text-box"></div>
    
    <script type="module" src="../public/game.js"></script>
</body>
</html>
